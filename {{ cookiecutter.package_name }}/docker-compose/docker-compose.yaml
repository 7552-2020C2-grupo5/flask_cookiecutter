version: '3.7'
services:
    postgres:
        image: postgres:11.9
        environment:
          - POSTGRES_USER={{cookiecutter.package_name}}
          - POSTGRES_PASSWORD={{cookiecutter.package_name}}
          - POSTGRES_DB={{cookiecutter.package_name}}
          - PGDATA=/var/lib/postgresql/data/pgdata
        ports:
          - 54321:5432
        volumes:
          - /var/lib/postgresql/data/pgdata
        logging:
            options:
                max-size: 10m
                max-file: "3"
    api:
      container_name: {{cookiecutter.package_name}}_api
      depends_on:
        - postgres
      build:
        context: ../
        dockerfile: Dockerfile
      volumes:
        - ../:/app
      ports:
        - "5000:5000"
      environment:
        - DATABASE_URL=postgres://{{cookiecutter.package_name}}:{{cookiecutter.package_name}}@postgres/{{cookiecutter.package_name}}
      command: docker-compose/wait-for-postgres.sh && poetry run python {{cookiecutter.package_name}}/manage.py db_create && poetry run python {{cookiecutter.package_name}}/manage.py db upgrade && poetry run gunicorn -w 2 --bind 0.0.0.0:5000 "{{cookiecutter.package_name}}.app:create_app()"
